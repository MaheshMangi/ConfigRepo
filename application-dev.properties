# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=mahi
spring.datasource.password=mahi@123

# JPA/Hibernate (optional but common)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Expose necessary actuator endpoints
management.endpoints.web.exposure.include=*


 management.endpoint.health.show-details=always
resilience4j.circuitbreaker.instances.currency-exchangeAB.sliding-window-size=10
resilience4j.circuitbreaker.instances.currency-exchangeAB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.currency-exchangeAB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.currency-exchangeAB.automatic-transition-from-open-to-half-open-enabled=true

resilience4j.circuitbreaker.instances.currency-exchangeAB.permitted-number-of-calls-in-half-open-state=5

