# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=mahi
spring.datasource.password=mahi@123

# JPA/Hibernate (optional but common)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Expose necessary actuator endpoints
management.endpoints.web.exposure.include=* 
 management.endpoint.health.show-details=always

 spring.boot.admin.client.url=http://localhost:5555
 
 #custom properties
 my.custom.property=Anu madam is Great

 #zipkin configurations
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
 
